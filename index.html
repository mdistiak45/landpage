        <div id="remainDate" class="  text-center"></div>

    <script>
        // Function to update the countdown timer
        function updateTimer() {
            const countDownDate = new Date("2025-12-01T00:00:00").getTime(); // Change this date to your desired countdown date
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("remainDate").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("remainDate").innerHTML = "EXPIRED";
            }
        }

        // Initial call to update the timer
        updateTimer();

        // Update the timer every second
        const timerInterval = setInterval(updateTimer, 1000);

    </script>
    <script>
        // Function to update the real-time clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById("watch").innerHTML = hours + ":" + minutes + ":" + seconds;
        }

        // Function to update the date view
        function updateDate() {
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();

            document.getElementById("date").innerHTML = day + "/" + month + "/" + year;
        }

        // Initial call to update the clock and date
        updateClock();
        updateDate();

        // Update the clock and date every second
        setInterval(updateClock, 1000);
        setInterval(updateDate, 1000);
    </script>
